<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Capture Chessboard</title>
  <style>
    body { text-align:center; font-family:Arial,sans-serif; margin-top:50px; background:#222; color:#fff }
    button { 
      font-size:1.2em; 
      padding:12px 24px; 
      background:#007bff; 
      color:#fff; 
      border:none; 
      border-radius:4px; 
      cursor:pointer;
    }
    button:active { background:#0056b3 }
  </style>
</head>
<body>
  <h1>Take a photo of your chessboard</h1>

  <!-- Single form with hidden file input -->
  <form id="captureForm" action="/process" method="post" enctype="multipart/form-data">
    <!-- This is the “true” file input that invokes the camera -->
    <input 
      type="file" 
      name="image" 
      id="cameraInput" 
      accept="image/*" 
      capture="environment" 
      style="display:none;" />
    <!-- This button triggers the camera input -->
    <button type="button" id="takeButton">Take Photo & Analyze</button>
  </form>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const takeButton  = document.getElementById('takeButton');
    const form        = document.getElementById('captureForm');

    // When the user taps our single button, open the camera
    takeButton.addEventListener('click', () => {
      cameraInput.click();
    });

    // As soon as the camera returns a file, submit the form
    cameraInput.addEventListener('change', () => {
      if (cameraInput.files.length > 0) {
        form.submit();
      }
    });
  </script>
</body>
</html>
